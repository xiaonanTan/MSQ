server:
  port: 18111

health:
  config:
    enabled: false

spring:
  application:
    name: msgsender-${spring.profiles.active:default}
  cloud:
    consul:
      discovery:
        preferIpAddress: true
        enabled: true
        register: true
        service-name: msgsender
        #hostname: localhost
        health-check-interval: 10s
        health-check-timeout: 20s
        #health-check-url:
        #host-info: config-host-info
        instance-id: ${spring.cloud.consul.discovery.service-name}:${HOST_ADDRESS:localhost}:${HOST_PORT:${server.port}}
        ip-address: ${HOST_ADDRESS:localhost}
        port: ${HOST_PORT:${server.port}}
        lifecycle:
          enabled: true
        scheme: http
        prefer-agent-address: false
        register-health-check: true
        tags: master
        query-passing: true
        #health-check-path: ping -c1 google.com >/dev/null
      #config:
        #enabled: false
        #fail-fast: true
        #default-context: application
      retry:
        initial-interval: 1000
        max-attempts: 4
        max-interval: 1000
      host: ${CONSUL_ADDRESS:localhost}
      port: ${CONSUL_PORT:8500}

---
spring:
  profiles: default,test
  cloud:
    config:
      discovery:
        enabled: false
      enabled: false
    consul:
      discovery:
        heartbeat:
          enabled: true
